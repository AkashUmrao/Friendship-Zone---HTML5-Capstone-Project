<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <img src="Friends.PNG" alt="Friendwa">
    <h1 style="text-align: center;">Freindship Zone</h1>
    <h2>Add your details to register : </h2>
    <form>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name">
        </div>

        <div>
            <label for="mail">Email :</label>
            <input type="text" id="mail">
        </div>

        <div>
            <label for="age">Age :</label>
            <input type="text" id="age">
        </div>

        <div>
            <label for="birth">D.O.B</label>
            <input type="date" id="birth">
        </div>


        <div>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">female</label>
        </div>

        <div>
            <label for="adress">Address</label>
            <textarea id="adress" placeholder="Enter your address"></textarea>
        </div>

        <div>
            <label for="phone">Phone : </label>
            <input type="number" id="phone">
        </div>

        <div>
            <span>Interested in : </span>
            <input type="radio" id="Friend" name="interest">
            <label for="Freind">Friend</label>

            <input type="radio" id="Date" name="interest">
            <label for="Date">Dating</label>

            <input type="file" id="fil">
            
        </div>

        <div>
            <button type="submit" formaction="registrationConformation.html">Enter as user</button>
            <button type="submit" formaction="registrationConformation_admin.html">Enter as admin</button>
        </div>
    </form>
</body>
</html>
